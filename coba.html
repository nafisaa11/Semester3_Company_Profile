<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Utama</title>
    <style>
        /* Styling untuk form dan elemen lain */
        .contact-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Website Kami</h1>
    <p>Ini adalah halaman utama yang dapat diakses tanpa login.</p>

    <!-- Form Contact Us -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm" action="submit_form.php" method="POST">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Kirim</button>
        </form>
    </div>

    <script>
        // Cek status login dari Local Storage atau Cookie
        function checkLogin() {
            return localStorage.getItem('loggedIn') === 'true'; // Sesuaikan dengan metode penyimpanan status login
        }

        document.querySelectorAll('#contactForm input, #contactForm textarea').forEach(function(element) {
            element.addEventListener('focus', function(event) {
                if (!checkLogin()) {
                    // Redirect ke halaman login jika belum login
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
